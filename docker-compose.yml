version: '3'
volumes:
  persitent-storage:
services:
  influxdb:
    image: influxdb:1.7
    restart: always
  grafana:
    image: grafana/grafana:5.4.3
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - 'persitent-storage:/var/lib/grafana'
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
  cpu_load:
    build: ./sensors/cpu_load
    restart: always
    environment:
      - INFLUX_HOST=influxdb
    depends_on:
      - influxdb
      - grafana
  bme280:
    build: ./sensors/bme280
    devices:
      - "/dev/i2c-1"
    restart: always
    environment:
      - INFLUX_HOST=influxdb
    depends_on:
      - influxdb
      - grafana
  ads1115:
    build: ./sensors/ads1115
    devices:
      - "/dev/i2c-1"
    restart: always
    environment:
      - INFLUX_HOST=influxdb
    depends_on:
      - influxdb
      - grafana
